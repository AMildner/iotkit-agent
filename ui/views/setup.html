<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Agent iotAgent </title>
</head>
<body>
    <p> Hi! I am <%= iotAgent.device_id %> an IOT Kit Agent </p>
    <p> This are my Data </p>
    <form action="/setup">
        Activation Code: <input type="text" name="actcode" value="<%= iotAgent.act_code %>"><br>
        API Key <input type="text" name="apikey" value="<%= iotAgent.api_key %>"><br>
        <input type="submit" value="Save">
    </form>



</body>
</html>
